<div class="container">

<div class="row">
  <div class="col-6">
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
          
                  <div class="form-group">
                      <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                      <div class="col-sm-9">
                          <input type="text" id="fullName" name="fullname" placeholder="Full Name" class="form-control" ngModel required>
                          <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                          <input type="email" id="email" name="email" placeholder="Email" class="form-control" ngModel>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="col-sm-3 control-label">Password</label>
                      <div class="col-sm-9">
                          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ngModel>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                      <div class="col-sm-9">
                          <input type="date" name="date" id="birthDate" class="form-control" ngModel>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="country" class="col-sm-3 control-label">Country</label>
                      <div class="col-sm-9">
                          <select id="country" name="country" class="form-control" ngModel>
                              <option>Afghanistan</option>
                              <option>Bahamas</option>
                              <option>Cambodia</option>
                              <option>Denmark</option>
                              <option>Ecuador</option>
                              <option>Fiji</option>
                              <option>Gabon</option>
                              <option>Haiti</option>
                          </select>
                      </div>
                  </div> <!-- /.form-group -->
                  <div class="form-group">
                      <label class="control-label col-sm-3">Gender</label>
                      <div class="col-sm-6">
                          <div class="row">
                              <div class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" name="gender" id="femaleRadio" value="Female" ngModel>Female
                                  </label>
                              </div>
                              <div class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" name="gender" id="maleRadio" value="Male" ngModel>Male
                                  </label>
                              </div>
                              <div class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" name="gender" id="uncknownRadio" value="Unknown" ngModel>No Declare
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div> <!-- /.form-group -->
                  <div class="form-group">
                      <label class="control-label col-sm-3">Meal Preference</label>
                      <div class="col-sm-9">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="calorieCheckbox" id="calorieCheckbox" value="Low calorie" ngModel>Low calorie
                              </label>
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="saltCheckbox" id="saltCheckbox" value="Low salt" ngModel>Low salt
                              </label>
                          </div>
                      </div>
                  </div> <!-- /.form-group -->
                  <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="acceptCheckbox" required ngModel> I accept <a href="#">terms</a>
                              </label>
                          </div>
                      </div>
                  </div> <!-- /.form-group -->
                  <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                          <button type="submit" class="btn btn-primary btn-block">Register</button>
                      </div>
                  </div>
              </form> <!-- /form -->
          
  </div>
  <div class="col-6">
      <strong>You provided the following details:-</strong>
      <div *ngFor="let formValue of submittedFormValues"><strong>{{formValue}}</strong></div>

  </div>
</div>
</div> <!-- ./container -->
